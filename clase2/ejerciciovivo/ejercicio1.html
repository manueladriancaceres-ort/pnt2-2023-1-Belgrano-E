<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numeros = [3,6,-4,8,10,-15,30,0,-12,20];
        const resultados = {
            cantPositivos: 0,
            cantNegativos: 0,
            totPositivos: 0,
            totNegativos: 0,
            cantMayoraOcho: 0,
            totMenoraOcho: 0
        }
        for(let i= 0; i < numeros.length; i++) {
            if(numeros[i] > 0) {
                resultados.cantPositivos++;
                resultados.totPositivos += numeros[i];
                if(numeros[i] > 8) {
                    resultados.cantMayoraOcho++;
                    resultados.totMenoraOcho += numeros[i];
                }
            } else if( numeros[i] < 0) {
                resultados.cantNegativos++;
                resultados.totNegativos += numeros[i];
            }
        }
        console.log(resultados);
    </script>
</body>
</html>
