    <script>
        const listaNumeros = [3,-2,3,10,12,-14,-8];
        const resultados = [0,0,0,0,0];

        for (let i = 0; i < listaNumeros.length; i++) {
            if (listaNumeros[i] > 0) {
                resultados[0]++;
                resultados[2] += listaNumeros[i];
            } else if (listaNumeros[i] < 0) {
                resultados[1]++;
                resultados[3] += listaNumeros[i];
            }
            if (listaNumeros[i] > 3) {
                resultados[4]++;
            }
        }

        console.log("Cantidad de positivos: " + resultados[0]);
        console.log("Cantidad de negativos: " + resultados[1]);
        console.log("Acumulado de positivos: " +resultados[2]);
        console.log("Acumulado de negativos: " + resultados[3]);
        console.log("Cantidad de n√∫meros mayores a 3: " + resultados[4]);

    </script>
